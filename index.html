<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعك</title>
  <!-- تحديد أيقونة الإضافة للشاشة الرئيسية -->
  <link rel="apple-touch-icon" href="https://www6.0zz0.com/2024/04/25/21/721704924.png">
  <link rel="icon" href="https://www6.0zz0.com/2024/04/25/21/721704924.png">
  <!-- إضافة رمز الإضافة للشاشة الرئيسية -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>مرحبا بك في موقعك</h1>
  <!-- زر يقوم بإنشاء اختصار عند الضغط -->
  <button onclick="addToHomeScreen()">إضافة إلى الشاشة الرئيسية</button>
  <!-- أضف السكريبت لإنشاء الخطوة السابقة -->
  <script>
    function addToHomeScreen() {
      if ('standalone' in window.navigator && window.navigator.standalone) {
        alert('تم بالفعل إضافة الموقع إلى الشاشة الرئيسية.');
      } else if ('getInstalledRelatedApps' in window.navigator) {
        alert('يمكنك إضافة الموقع إلى الشاشة الرئيسية من خلال قائمة المشاركة.');
      } else {
        alert('يرجى استخدام خيار الإضافة إلى الشاشة الرئيسية من قائمة المتصفح.');
      }
    }
  </script>
</body>
</html>
